
<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>Global View</title>
      <link href="https://fonts.googleapis.com/css?family=Palanquin+Dark" rel="stylesheet">
      <link rel="stylesheet" href="fonts/style.css">
      <link rel="stylesheet" href="css/estilos.css">
      <link rel="stylesheet" href="css/accordion.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
      <script type="text/javascript" src="js/index.js"></script>
      <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
   <body>
       <div id="sidebar">
          <h4 id="top">WoS View 1.0.2</h4>
          <div id="profile">
              <img src="images/WoS.png" id="profileimg">
              <h2>User Name</h2>
              <h6>@username</h6>
          </div>
          <div class="accordion">
            <dl>
              <dt>
                <a href="#accordion2" aria-expanded="false" aria-controls="accordion2" class="accordion-title accordionTitle js-accordionTrigger">
                  Filter
                </a>
              </dt>
              <dd class="accordion-content accordionItem is-collapsed" id="accordion2" aria-hidden="true">
                <div class="input-group radio">
                  <div>
                    <input type="radio" name="otrosfiltros" id="non" value="true">
                  <label for="non"><span class="icon-radio-checked2 rad" id="NonRadio"></span>None</label>
                  </div>
                  <div>
                    <input type="radio" name="otrosfiltros" id="Pretest" value="true">
                      <label for="Pretest">
                          <span class="icon-radio-checked2 rad" id="HighLogo"></span>
                          <span class="icon-radio-checked2 rad" id="LowLogo"></span>High-Low PreTest</label>
                  </div>
                  </div>
              </dd>
            </dl>
          </div>
        </div>
        <div id="interface">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script type="text/javascript" src="js/dots.js"></script>
        <script type="text/javascript" src="js/legend.js"></script>
       </div>
    </body>
</html>
